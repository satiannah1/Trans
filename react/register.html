<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 <style>
  .form-container {
   display: flex;
   justify-content: space-around;
   margin: 20px;
  }
  .form-card {
   padding: 20px;
   border-radius: 8px;
   box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
   width: 100%;
   max-width: 500px;
  }
  .form-card input {
   margin-bottom: 15px;
  }
  .one {
   background-color: #ffffff;
   color: #434546;
  }
  .two {
   background-color: #101010;
   color: #e5eaed;
  }
  .two input {
   background-color: #222;
   border: none;
   color: #e5eaed;
  }
  .two input::placeholder {
   color: #aaa;
  }
 </style>
</head>
<body>
 <section class="form-container">
  <div class="card form-card one">
   <h5>General Information</h5>
   <form>
    <div class="form-group">
     <label for="title">Title</label>
     <input type="text" class="form-control" id="title" placeholder="Title" >
    </div>
    <div class="form-row">
     <div class="form-group col-md-6">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName"  placeholder="First Name">
     </div>
     <div class="form-group col-md-6">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" placeholder="Last Name">
     </div>
    </div>
    <div class="form-group">
     <label for="position">Position</label>
     <input type="text" class="form-control" id="position" placeholder="Position">
    </div>
    <div class="form-group">
     <label for="company">Company</label>
     <input type="text" class="form-control" id="company" placeholder="Company">
    </div>
    <div class="form-row">
     <div class="form-group col-md-6">
      <label for="businessArena">Business Arena</label>
      <input type="text" class="form-control" id="businessArena" placeholder="Business Arena">
     </div>
     <div class="form-group col-md-6">
      <label for="employees">Employees</label>
      <input type="text" class="form-control" id="employees" placeholder="Employees">
     </div>
    </div>
   </form>
  </div>
  <div class="card form-card two">
   <h5>Contact Details</h5>
   <form>
    <div class="form-group">
     <label for="streetNr">Street Nr</label>
     <input type="number" class="form-control" id="streetNr" placeholder="Street Nr">
    </div>
    <div class="form-group">
     <label for="additionalInfo">Additional Information</label>
     <input type="text" class="form-control" id="additionalInfo" placeholder="Additional Information">
    </div>
    <div class="form-row">
     <div class="form-group col-md-6">
      <label for="zipCode">Zip Code</label>
      <input type="number" class="form-control" id="zipCode" placeholder="Zip Code">
     </div>
     <div class="form-group col-md-6">
      <label for="place">Place</label>
      <input type="text" class="form-control" id="place" placeholder="Place">
     </div>
    </div>
    <div class="form-group">
     <label for="country">Country</label>
     <input type="text" class="form-control" id="country" placeholder="Country">
    </div>
    <div class="form-row">
     <div class="form-group col-md-6">
      <label for="code">Code</label>
      <input type="text" class="form-control" id="code" placeholder="Code">
     </div>
     <div class="form-group col-md-6">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
     </div>
    </div>
    <div class="form-group">
     <label for="email">Your Email</label>
     <input type="email" class="form-control" id="email" placeholder="Your Email">
    </div>
   </form>
  </div>
 </section>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
